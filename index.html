<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flipper</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main">
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpg" alt="Heads">
        <div id="buttons">
        <button id="flip-btn">Flip the Penny</button>
        <button id="clear-btn">Clear Scoreboard</button>
        </div>
        <h2 id="resHeader">Let's Get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>
        <table id="tableOne">
            <tbody>
            <tr>
            <th>Number of Heads</th>
            <th>Percentage Heads</th>
            <th>Number of Tails</th>
            <th>Percentage Tails</th>
            </tr>
            <tr>
            <td id="heads">0</td>
            <td id="perheads">0%</td>
            <td id="tails">0</td>
            <td id="pertails">0%</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
